<mat-card class="small-card">
  <mat-card-title>Profile</mat-card-title>
  <mat-card-content>
    <form id="profileForm" class="small-card__form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" >
        <mat-error *ngIf="profileForm.get('username')?.hasError('max')">
          Your Username must be between 2 and 32 characters in length.</mat-error>
        <mat-error *ngIf="profileForm.get('username')?.hasError('min')">
          Your Username must be between 2 and 32 characters in length.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput maxlength="255" type="email" formControlName="email" required>
        <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button
            [disabled]="!profileForm.valid"
            (click)="onSubmit()" form="profileForm">Save</button>
  </mat-card-actions>
</mat-card>
